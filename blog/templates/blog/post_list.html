<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>druva's blog</title>
</head>
<body>
    <div>
        <h1>
            <a href="/" target="_blank">Druva's blog</a>
        </h1>
    </div>

    {% for post in posts %}
        <div>
            <p>published date: {{post.published_date}}</p>
            <h2>
                <a href="">{{post.title}}</a>
            </h2>
            <p>{{post.text|linebreaksbr}}</p>
        </div>
    {% endfor %}


</body>
</html>
